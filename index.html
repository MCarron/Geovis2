	</head>
	<body>
        <div id="map"></div>

		<div id="filter1" class="filter">
			<div class="information">
				<!-- On utilise ici des unicodes prédéfinis pour créer le symbole de la croix
				et du menu plus bas -->
				<a href="javascript:" class="btn">&times;</a>
				<div class="from_to">
					<div class="form-group">
						<!-- on ajout un input inactif qui dit "current position"-->
						<i class='bx bx-map-pin'></i>
						<input type="text" class="form-control" id="fromName" placeholder="Current position">
					</a>
						<!-- puis on ajoute un input actif qui fonctionnera avec notre script-->
						<input type="hidden" class="form-control" id="fromPoint">
						<small id="fromPointHelp" class="form-text text-muted"></small>
					</div>


					<div class="form-group">
						<!-- on va afficher le nom du spot auquel on veut aller-->
							<i class='bx bx-search' ></i>
							<label for="toName"></label>
							<input type="text" class="form-control" id="toName" placeholder="Destination">
						<!-- on cache l'input avec les coordonnées mais on le garde pour calculer l'itinéraire -->
						<input type="hidden" class="form-control" id="toPoint">
						<small id="fromPointHelp" class="form-text text-muted"></small>
					</div>
				</div>


				<div class="options">
					<!-- Dropdown menu pour le choix des mode de transport-->
					<select class="mode-select" id="mode-select">
						<option value="CAR">Car</option>
						<option value="TRANSIT,WALK">Public transport</option>
						<option value="BICYCLE">Bicycle</option>
						<option value="WALK">Walk</option>
					</select>
				</div>

				<div class="time_selector">
					<input type="datetime-local" id="time-select">
					<button onclick="setCurrentTime()">Use current time</button>
				</div>

				<div class="itin-go" id="stop-go">
					<button onclick="calculateRoute()" class="itin-btn">Show itinerary</button>
				</div>

			</div>
		</div>
		<div class="eta-dist">
				<div class="eta">
					<p id="eta"></p>
				</div>
				<div class="dist">
					<p id="dist"></p>
				</div>
				<button onclick="#" class="go-btn">Go</button>
		</div>

		<div id="filter2" class="filter">
			<div class="information">
				<!-- On utilise ici des unicodes prédéfinis pour créer le symbole de la croix
				et du menu plus bas -->
				<a href="javascript:" class="btn">&times;</a>
				<!-- On introduit les différents filtres -->
				<div>
					<div id="slider"></div>
					<div id="output"></div>
				</div>


				<div class="options">
					<!-- Dropdown menu pour le choix des mode de transport-->
					<select class="mode-select" id="mode-select">
						<option value="CAR">Car</option>
						<option value="TRANSIT,WALK">Public transport</option>
						<option value="BICYCLE">Bicycle</option>
						<option value="WALK">Walk</option>
					</select>
				</div>

				<div class="time_selector">
					<input type="datetime-local" id="time-select">
					<button onclick="setCurrentTime()">Use current time</button>
				</div>

				<div class="itin-go" id="stop-go">
					<button onclick="calculateRoute()" class="itin-btn">Show itinerary</button>
				</div>

			</div>
		</div>

		<div id="filter3" class="filter">
		</div>

					<!-- <input type="text" class="eta" disabled> -->
		<div class="container" id="container">
        	<!-- <div class="bouton"> -->
        		<!-- <img width="45" height="45" src="figs/filtre2.png" onclick="openNav()"></img> -->
        	<!-- </div> -->
			<div class="option-bar">
				<!-- <div class="bouton"> -->
					<i id="bmap" class='btn bx bx-map-alt' ></i></button>
					<i id="bfilter" class='btn bx bx-filter-alt'></i>
					<i id="bgroup" class='btn bx bx-group'></i>
				<!-- </div> -->
			</div>
		</div>
		<script src="dist/leaflet.contextmenu.min.js"></script>
        <script src="dist/L.Control.Locate.js" ></script>
        <script src="spots.js"></script>
        <script src="script.js"></script>
