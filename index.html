<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

    	<title>Climbing in the Swiss Chablais</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    	<script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
    	<script src="polyline.js"></script>
		
    	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    	<link rel="stylesheet" href="style.css">
    	<link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    	<link rel="stylesheet" href="dist/L.Control.Locate.css" />
    	<link rel="stylesheet" href="dist/leaflet.contextmenu.min.css"/>
	</head>
	<body>
        <div class="form-group">
          	<label for="fromPoint">From:</label>
          	<!-- on ajout un input inactif qui dit "current position"-->
          	<input type="text" class="form-control" id="fromName" placeholder="Current position">
          	<!-- puis on ajoute un input actif qui fonctionnera avec notre script-->
          	<input type="hidden" class="form-control" id="fromPoint">
          	<small id="fromPointHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          	<label for="toPoint">To:</label>
          	<!-- on va afficher le nom du spot auquel on veut aller-->
          	<input type="text" class="form-control" id="toName" placeholder="Destination">
          	<!-- on cache l'input avec les coordonnées mais on le garde pour calculer l'itinéraire -->
          	<input type="hidden" class="form-control" id="toPoint">
          	<small id="fromPointHelp" class="form-text text-muted"></small>
        </div>

        <button class="btn btn-primary" onclick="calculateRoute()">Itinéraire</button>
        <hr />
        <div id="map"></div>
        <div id="myFilter" class="filter">
            <!-- On utilise ici des unicodes prédéfinis pour créer le symbole de la croix
            et du menu plus bas -->
            <a href="javascript:" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Difficulty</a>
            <a href="#">Rock Type</a>
            <a href="#">Length</a>
            <a href="#">Exposition</a>
        </div>
        <div class="bouton">
        	<img width="45" height="45" src="figs/filtre2.png" onclick="openNav()"></img>
        	<!-- Dropdown menu pour le choix des mode de transport-->
        	<select class="mode-select" id="mode-select">
          		<option value="CAR">Car</option>
          		<option value="TRANSIT,WALK">Public transport</option>
          		<option value="BICYCLE">Bicycle</option>
          		<option value="WALK">Walk</option>
        	</select>
        </div>

        <script src="dist/L.Control.Locate.js" ></script>
        <script src="dist/leaflet.contextmenu.min.js"></script>
        <script src="spots.js"></script>
        <script src="script.js"></script>
	</body>
</html>
